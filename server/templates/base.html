<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Админ-панель{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f8f8f8; }
        h1 { color: #333; }
        .content { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        a { color: #0066cc; text-decoration: none; margin-right: 1rem; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
